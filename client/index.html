<!doctype html>
<html>

<head>
	<title>Socket.IO chat</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/chat.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css" integrity="sha512-vEia6TQGr3FqC6h55/NdU3QSM5XR6HSl5fW71QTKrgeER98LIMGwymBVM867C1XHIkYD9nMTfWK2A0xcodKHNA==" crossorigin="anonymous" />
	<style>

	</style>
</head>

<body>
	<div class="ui bottom  pushable">
		<div class="ui visible inverted left vertical sidebar menu ">
			<h2 class="item ui header">
			  <img src="https://avatars.dicebear.com/api/initials/default.svg" class="ui circular image currentUserAvatar">
			  &nbsp; <span class="currentUser"></span>
			</h2>
			<div class="item rooms">
				<div class="header">Chatrooms</div>
				<div class="menu">
					<a class="item" href="public">Public</a>
					<a class="item" href="the-tech-room">The Tech Room</a>
				</div>
			</div>
			<div class="item online-users">
				<div class="header">Online Users</div>
				<div class="menu"></div>
			</div>
		</div>

		<div class="pusher">
			<div class="ui basic segment">
				<h3 class="ui block header">
					<i class="comment alternate icon"></i>
				<div class="content">
					<span id="inRoom"></span>
				</div>
				</h3>
				<div class="ui comments segment full-height ">
					<div class="comment-blank">
						<div class="content">
							<a class="author"></a>
							<div class="text"></div>
						</div>
					</div>
				</div>
				<form class="ui form">
					<div class="field">
						<textarea></textarea>
						<div class="ui fluid bottom attached blue labeled submit icon button">
							<i class="icon edit"></i> Send Message
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js" integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA==" crossorigin="anonymous"></script>
	<script src="assets/js/chat.js"></script>
	<script>
		$('.visible.example .ui.sidebar')
			.sidebar({
				context: '.visible.example .bottom.segment'
			})
			.sidebar('hide');
	</script>
</body>
</html>
