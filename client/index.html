<!doctype html>
<html>

<head>
	<title>Socket.IO chat</title>
	<link rel="stylesheet" type="text/css" href="assets/css/tailwind.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/emojionearea.min.css" />
	<style>

	</style>
</head>

<body>


	<div class="w-full border bg-white">

		<div class="flex relative ">
			  <!-- Sidebar / channel list -->
			<div class="bg-gray-200 text-purple-lighter w-80 pb-6 hidden md:block">
				  <div class="flex items-center pl-6 h-20 border-b border-gray-300">
					<img src="https://avatars.dicebear.com/api/initials/default.svg" alt="" class="rounded-full h-10 w-10 flex items-center justify-center currentUserAvatar mr-3 border-2 border-gray-300">
					<div class="ml-1">
						<p class="ml-1 text-md font-medium tracking-wide truncate text-gray-600 font-sans currentUser">Loading...</p>
						<div class="badge">
							   <span class="px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-blue-800 bg-blue-100 rounded-full">User</span>
						</div>
					</div>
				</div>
				  
				<div class="rooms py-4">
					<div class="px-4 mb-2 font-sans">Channels</div>

					<div class="flex items-center ml-4">
						<img src="https://avatars.dicebear.com/api/initials/public.svg" class="w-5 h-5 rounded">
						<a class="py-1 px-4 text-gray-500 font-semi-bold block " href="public"><span class="pr-1 text-grey-light">#</span>Public</a>
					</div>

					<div class="flex items-center ml-4">
						<img src="https://avatars.dicebear.com/api/initials/darkroom.svg" class="w-5 h-5 rounded">
						<a class="py-1 px-4 text-gray-500 font-semi-bold block " href="dark-room"><span class="pr-1 text-grey-light">#</span>Dark Room</a>
					</div>
					 
				</div>
	
				  <div class="px-4 mt-6 mb-3 font-sans">Direct Messages</div>
			  
				<div class="mb-3 px-4 online-users">
					<div class="flex items-center user-template hidden">
						<img src="https://avatars.dicebear.com/api/initials/public.svg" class="w-5 h-5 rounded">
						<a class="py-1 px-4 text-gray-500 font-semi-bold block"></a>
					</div>

				</div>
			  
				<img src="assets/img/ichatwp-logo-white.png" class="absolute bottom-0 my-10 ml-5" style="border-radius: 0; width:150px; height: auto;">

			</div>


		  
			  <!-- Chat content -->
			  <div class="w-full flex flex-col h-screen">
				  <!-- Top bar -->
				  <div class="border-b flex px-6 py-2 h-20 items-center">
					  <div class="flex flex-col h-20   w-full justify-around	">
						 

						  <div class="flex ">
							<div class="p-3 w-full "> <h3 id="inRoom" class="text-grey-darkest text-md mb-1 font-extrabold">Loading...</h3></div>
							<a class="p-3  flex-1 flex items-center open-room-sidebar" href="#">
								<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
								  </svg>
							</a>
						</div>

						  <!---<div class="text-grey font-thin text-sm">
							  Chit-chattin' about ugly HTML and mixing of concerns.
						  </div>--->
					  </div>
					  <div class="ml-auto hidden md:block">
						  <!---<input type="search" placeholder="Search" class="border border-grey rounded-lg p-2"/>--->
					  </div>
				  </div>
			  
				<!-- Chat messages -->
				  <div class="px-6 py-4 overflow-auto h-screen comments">
				  
					<!-- A message -->
					  <div class="flex items-start mb-4 comment-blank hidden">
						<img src="https://avatars.dicebear.com/api/initials/default.svg" class="currentUserAvatar w-10 h-10 rounded mr-3">
						  <div class="flex flex-col">
							  <div class="flex items-end">
								  <span class="font-bold text-md mr-2 font-sans author"></span>
								  <span class="text-grey text-xs font-light time"></span>
							  </div>
							<p class="font-light text-md text-grey-darkest pt-1 text"></p>
						  </div>
					  </div>
	
	
								  
				</div>
			  
				  <div class="flex m-6 rounded-lg border-2 border-grey relative ">
				  <span class="text-3xl text-grey px-3 border-r-2 py-1 border-grey align-middle">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 align-middle	" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
					  </svg>
				  </span>
	
				  <span class="input w-full px-4 top-4 left-3 flex-grow" role="textbox" contenteditable="">Message to #general</span>
	
				  <div class="absolute top-1 right-2 send-message"> <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
				  </svg> </div>
	
				  </div>
			</div>

			<div class="bg-gray-200 text-purple-lighter w-80 pb-6 hidden md:block absolute right-0 h-screen" style="display: none;">
				<div class="flex bg-gray-300 content-between">
					<div class="p-3 w-full">Room Information</div>
					<a class="p-3 hover:bg-gray-400 flex-1 flex items-center close-room-sidebar" href="#">
						<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
						</svg>
					</a>
				</div>



			  
			</div>
		  </div>
	</div>

	<script src="assets/js/socket.io.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="assets/js/emojionearea.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="assets/js/chat-remote.js"></script>
	<script src="assets/js/wpchatkit.js"></script>
</body>
</html>
