<!doctype html>
<html>

<head>
	<title>Socket.IO chat</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/chat.css" />
	<style>

	</style>
</head>

<body>
	<div class="ui bottom attached segment pushable">
		<div class="ui visible inverted left vertical sidebar menu">
			<div class="item rooms">
				<div class="header">Chatrooms</div>
				<div class="menu">
					<a class="item" href="public">Public</a>
					<a class="item" href="between-us-girls">Between Us Girls</a>
				</div>
			</div>
			<div class="item online-users">
				<div class="header">Online Users</div>
				<div class="menu"></div>
			</div>
		</div>
		<div class="pusher">
			<div class="ui basic segment">
				<h3 class="ui block header">WP Chatkit - Room: <span id="inRoom"></span></h3>
				<div class="ui comments segment">
					<div class="comment-blank">
						<div class="content">
							<a class="author"></a>
							<div class="text"></div>
						</div>
					</div>
				</div>

				<form class="ui reply form">
					<div class="field">
						<textarea></textarea>
					</div>
					<div class="ui blue labeled submit icon button">
						<i class="icon edit"></i> Send Message
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="assets/js/chat.js"></script>
	<script>
		$('.visible.example .ui.sidebar')
			.sidebar({
				context: '.visible.example .bottom.segment'
			})
			.sidebar('hide');
	</script>
</body>
</html>
